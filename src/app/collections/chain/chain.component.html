
<div class="container">
    <section>
      <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
    
        </ol>
    
        <!-- Wrapper for slides -->
       
    
        <div class="carousel-inner" role="listbox">
          <div class="item active">
            <a href="#"><img src="../assets/images/collections/chain/slide_chain/slide1.png" style="width: 100%"></a>
            <div class="carousel-caption">
            </div>      
          </div>
    
          <div class="item">
              <a href="#"><img src="../assets/images/collections/chain/slide_chain/slide2.jpg" style="width: 100%"></a>
              <div class="carousel-caption"></div>      
          </div>
    
          <div class="item">
              <a href="#"><img src="../assets/images/collections/chain/slide_chain/slide3.jpg" style="width: 100%"></a>
              <div class="carousel-caption">
            </div>      
          </div>
    
        </div>
        
    
    
        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </section>
    </div>
    
    
    <app-selection-criteria></app-selection-criteria>

     <br><br>
    
    <div class="container">
      <div class="row" *ngIf="chains">
        <div class="col-sm-3" *ngFor="let iteamchains of chains">
          <a href="{{iteamchains.url}}"><img src="{{iteamchains.imgpath}}" class="img-responsive center-block"></a>
          <h4 class="text-center"><a href="{{iteamchains.url}}">{{iteamchains.description}}</a></h4>
          <h5 class="text-center">{{iteamchains.cost}} USD</h5>
        </div>
      </div>
    </div>

    <app-themsanpham></app-themsanpham>
